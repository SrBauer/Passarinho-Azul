<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed - Passarinho Azul</title>
    <link rel="stylesheet" href="assets/css/feed.css">
</head>

<body>
    <div class="header">
        <div class="menu-icon" id="hamburger-menu">
            <!-- Ícone do menu hambúrguer -->
            <img src="assets/img/barra-de-menu.png" alt="Menu" class="icon">
            <div class="menu" id="menu">
                <ul>
                    <li><a href="#" id="notifications"><img src="assets/img/lembrete.png" alt="Notificações" class="menu-icon"> Notificações</a></li>
                    <li><a href="#" id="my-posts"><img src="assets/img/publicacao.png" alt="Minhas Publicações" class="menu-icon"> Minhas Publicações</a></li>
                    <li><a href="#" id="logout-btn"><img src="assets/img/sair.png" alt="Sair" class="menu-icon"> Sair</a></li>
                </ul>
            </div>
        </div>

        <div class="logo-center">
            <!-- Ícone da logo centralizado -->
            <img src="assets/img/gaio-azul.png" alt="Logo Passarinho Azul" class="logo-img">
        </div>

        <!-- Novo botão de modo escuro -->
        <button id="dark-mode-toggle" class="dark-mode-toggle">
            <img src="assets/img/dark_mode_icon.png" alt="Alternar Modo Escuro" class="icon">
        </button>
    </div>

    <div id="post-feed" class="post-feed"></div>

    <div class="post-creator">
        <textarea id="post-input" placeholder="O que está acontecendo?" maxlength="300"></textarea>
        <div class="post-controls">
            <button id="post-btn">Postar</button>
            <span id="char-count">0/300</span>
        </div>
    </div>

    <script src="assets/js/feed.js"></script>
</body>

</html>
