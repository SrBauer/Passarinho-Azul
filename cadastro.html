<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Passarinho Azul</title>
    <link rel="stylesheet" href="assets/css/cadastro.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="assets/img/gaio-azul.png" alt="Logo Passarinho Azul" class="logo-large">
            <ul class="info">
                <li><span>Explore novos interesses.</span></li>
                <li><span>Veja o que as pessoas estão falando.</span></li>
                <li><span>Participe da conversa.</span></li>
            </ul>
        </div>
        <div class="right">
            <div class="form-container">
                <img src="assets/img/gaio-azul.png" alt="Logo Passarinho Azul" class="logo-small">
                <h1>Cadastre-se no Passarinho Azul</h1>
                <form action="#" method="POST">
                    <input type="text" placeholder="Nome Completo" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Senha" required>
                    <button type="submit">Cadastrar</button>
                </form>
                <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
